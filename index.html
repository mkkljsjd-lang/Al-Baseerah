
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutawalli - Arabic Grammar Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            950: '#022c22',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&family=Noto+Sans+Arabic:wght@100..900&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaliq';
            src: url('https://cdn.jsdelivr.net/gh/nafeespp/urdu-fonts/JameelNooriNastaliq.ttf') format('truetype');
            font-display: swap;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
        .arabic {
            font-family: 'Scheherazade New', 'Amiri', 'Noto Sans Arabic', serif;
            direction: rtl;
            font-feature-settings: "cv01", "cv02", "cv03"; /* Enable certain Quranic font features */
        }
        .urdu {
            font-family: 'Jameel Noori Nastaliq', 'Noto Nastaliq Urdu', serif;
            direction: rtl;
            line-height: 2.2 !important;
        }
        
        /* Adjust for headers where 2.2 might be too loose */
        h1.urdu, h2.urdu, h3.urdu, .urdu-title {
            line-height: 1.8 !important;
        }
        
        /* Arabic religious text needs more breathing room for diacritics */
        .arabic {
            line-height: 1.8;
            font-size: 1.15em;
        }
    </style>
